<div class="card-deck" *ngIf="games">
	<div class="card text-white bg-dark" *ngFor="let game of games">
		<img class="card-img-top" [src]="game.coverUrl">
		<div class="card-body">
			{{game.title}}
		</div>
	</div>
</div>
